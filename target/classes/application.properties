

spring.datasource.url=jdbc:mysql://localhost:3306/demo?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
swagger.enable=true

mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.wangp.myaop.entity

spring.redis.host=localhost


#thymeleaf

spring.application.name=thy
#�رջ���
spring.thymeleaf.cache=false

#mongodb

#devtools
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.restart.exclude=WEB-INF/**

#kafka
#============== kafka ===================
# ָ��kafka �����ַ�����Զ��
spring.kafka.bootstrap-servers=120.77.212.61:9092

#=============== provider  =======================
spring.kafka.producer.retries=0
# ÿ������������Ϣ������
spring.kafka.producer.batch-size=16384
spring.kafka.producer.buffer-memory=33554432

# ָ����Ϣkey����Ϣ��ı���뷽ʽ
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

#=============== consumer  =======================
# ָ��Ĭ��������group id
spring.kafka.consumer.group-id=user-log-group

spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-commit-interval=100

# ָ����Ϣkey����Ϣ��ı���뷽ʽ
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

